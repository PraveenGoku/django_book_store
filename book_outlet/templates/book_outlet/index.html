{% extends "book_outlet/base.html" %}


{% block title %}
    All Books
{% endblock  %}

{% block content %}
    <h1>All Books</h1>
    <ul>
       {% for book in books %}
           <li><a href="{% url "book-detail" book.slug %}">{{ book.title }} </a>(Rating:{{ book.rating }})</li> 
       {% endfor %}
    </ul>

    <hr>

    <p>Total Number of Books: {{ total_books }}</p>
    <p>Average Rating: {{ avg_rating }}</p>

{% endblock  %}
